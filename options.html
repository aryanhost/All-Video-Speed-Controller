<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Controller Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    .shortcut-input {
      margin: 10px 0;
      padding: 8px;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .save-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 14px;
    }
    .save-button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      color: green;
      display: none;
    }
    .shortcut-container {
      margin: 15px 0;
    }
    .record-button {
      background-color: #2196F3;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .record-button:hover {
      background-color: #0b7dda;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 200px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Keyboard Shortcuts Settings</h2>
  
  <div class="shortcut-container">
    <label for="increase-speed">Increase Speed:</label>
    <input type="text" id="increase-speed" class="shortcut-input" readonly>
    <button id="record-increase" class="record-button">Record</button>
  </div>

  <div class="shortcut-container">
    <label for="decrease-speed">Decrease Speed:</label>
    <input type="text" id="decrease-speed" class="shortcut-input" readonly>
    <button id="record-decrease" class="record-button">Record</button>
  </div>

  <div class="shortcut-container">
    <label for="reset-speed">Reset Speed:</label>
    <input type="text" id="reset-speed" class="shortcut-input" readonly>
    <button id="record-reset" class="record-button">Record</button>
  </div>

  <button id="save-settings" class="save-button">Save Settings</button>
  <div id="status" class="status">Settings saved successfully</div>

  <script src="options.js"></script>
</body>
</html>
