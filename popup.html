<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Video Speed Controller</h2>
    <div class="speed-buttons">
      <button id="decrease">-</button>
      <span id="current-speed">1.0x</span>
      <button id="increase">+</button>
    </div>
    <div class="preset-buttons">
      <button id="slow">0.25x</button>
      <button id="normal">1.0x</button>
      <button id="fast">2.0x</button>
      <button id="faster">3.0x</button>
      <button id="fastest">4.0x</button>
    </div>
    <button id="about-btn" class="about-btn">About</button>
  </div>

  <!-- About Modal -->
  <div id="about-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>About Developer</h3>
      <p>Name: Morteza Lotfi</p>
      <p>Website: <a href="https://www.mortezalotfi.com" target="_blank">www.mortezalotfi.com</a></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
